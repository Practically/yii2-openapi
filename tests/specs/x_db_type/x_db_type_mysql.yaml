openapi: "3.0.0"
info:
  version: 1.0.0
  title: Column edit by x-db-type test
paths:
  /:
    get:
      summary: List
      operationId: list
      responses:
        '200':
          description: The information

components:
  schemas:
    Pristine:
      type: object
      description: New Fresh table with new columns for migration code generation
      required:
        - custom_id_col
        - name
      properties:
        custom_id_col:
          type: integer
          format: int64
          x-db-type: INTEGER PRIMARY KEY AUTO_INCREMENT
        name:
          type: integer
          x-db-type: text
        tag:
          type: string
          # default: 4 leg
        new_col:
          type: string
          x-db-type: string
        col_5:
          type: string
          x-db-type: decimal(12,4)
        col_6:
          type: string
          x-db-type: decimal(11)
        col_7:
          type: string
          x-db-type: decimal


