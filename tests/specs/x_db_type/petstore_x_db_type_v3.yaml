openapi: "3.0.0"
info:
  version: 1.0.0
  title: Column edit by x-db-type test
paths:
  /animals:
    get:
      summary: List all animals
      operationId: listAnimals
      responses:
        '200':
          description: A paged array of animals
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Animals"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

components:
  schemas:
    Animal:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: integer
          x-db-type: text
        tag:
          type: string
          # default: 4 leg
        new_col:
          type: string
          x-db-type: string
    Checktypes:
      type: object
      required:
        - id
      properties:
        id:
          type: integer
          format: int64
        string_col:
          type: string
          x-db-type: string
        varchar_col:
          type: string
          x-db-type: varchar
        text_col:
          type: string
          x-db-type: text
        varchar_4_col:
          type: string
          x-db-type: VARCHAR(4) # (4) has no effect, use maxLength instead
        char_4_col:
          type: string
          x-db-type: CHAR(4) # (4) has no effect, use maxLength instead
        char_5_col:
          type: string
          x-db-type: CHAR
        char_6_col:
          type: string
          x-db-type: char
        # int_col:
        #   type: integer
        #   x-db-type: INT NULL DEFAULT NULL AFTER `Low_price`
        decimal_col:
          type: float
          x-db-type: decimal(12,3)
        # decimal_col_2:
        #   type: float
        #   x-db-type: decimal(12)
        # decimal_col_3:
        #   type: float
        #   x-db-type: decimal

    Animals:
      type: array
      maxItems: 100
      items:
        $ref: "#/components/schemas/Animal"
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
