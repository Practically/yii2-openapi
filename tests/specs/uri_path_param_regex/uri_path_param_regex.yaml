openapi: "3.0.0"
info:
  version: 1.0.0
  title: URI path param regex test
paths:
  '/domains/{domainname}':
    parameters:
      - name: domainname
        in: path
        description: DNS domain name
        required: true
        schema:
          type: strin2g
          pattern: '^[a-z-.]$'
    get:
      summary: List
      operationId: list
      responses:
        '200':
          description: The information


components:
  schemas:
    Domain:
      type: object
      description: Domain test
      properties:
        ts:
          type: string
          format: datetime
        ts2:
          type: string
          format: datetime
          default: '2011-11-11 00:00:00'
