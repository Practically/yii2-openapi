openapi: "3.0.0"
info:
  version: 1.0.0
  title: Enum test
paths:
  /:
    get:
      summary: List
      operationId: list
      responses:
        '200':
          description: The information

components:
  schemas:
    Pristine:
      type: object
      description: Enum for migration code generation
      required:
        - id
      properties:
        id:
          type: integer
        device:
          type: string
          maxLength: 8
          enum:
            - MOBILE
            - TV
            - COMPUTER
          default:
            TV
          nullable: false

    Newcolumn:
      type: object
      description: New Fresh table with new enum column for migration code generation
      required:
        - id
      properties:
        id:
          type: integer
        # device:
        #   type: string
        #   maxLength: 8
        #   enum:
        #     - MOBILE
        #     - TV
        #     - COMPUTER
        #   default:
        #     TV
        #   nullable: false
        new_column:
          type: string
          enum:
            - ONE
            - TWO
            - THREE
          default:
            ONE
          nullable: false

    Editcolumn:
      type: object
      description: Table with edit enum columns for migration code generation
      required:
        - id
      properties:
        id:
          type: integer
        device:
          type: string
        connection:
          type: string
          enum:
            - WIRED
            - WIRELESS
          default:
            WIRED
          nullable: false
